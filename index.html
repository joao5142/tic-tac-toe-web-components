<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/svg/logo.svg"
      type="image/x-icon"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div
          data-game-choice
          class="w-100 my-3 d-flex flex-column align-items-center justify-content-center"
        >
          <img class="logo" src="/assets/images/svg/logo.svg" alt="Logo" />
          <div class="w-100 mt-4">
            <card-component>
              <div class="game-choice">
                <h5>PICK PLAYER 1'S MARK</h5>

                <div class="game-choice__container">
                  <div
                    data-mark="x"
                    class="game-choice__item game-choice__item--selected"
                  >
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                        fill-rule="evenodd"
                      />
                    </svg>
                  </div>

                  <div data-mark="o" class="game-choice__item">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                      />
                    </svg>
                  </div>
                </div>
                <p class="mb-0">WHAT YOU CHOICE GOES FIRST</p>
              </div>
            </card-component>

            <div class="mt-5">
              <button-component data-player-choice="cpu" disabled yellow>
                <div class="py-3">NEW GAME (VS CPU)</div>
              </button-component>
              <button-component data-player-choice="player" blue
                ><div class="py-3">NEW GAME (VS PLAYER)</div>
              </button-component>
            </div>
          </div>
        </div>

        <div class="game-play d-none" data-game-play>
          <div class="game-play__header">
            <img class="logo" src="/assets/images/svg/logo.svg" alt="Logo" />
            <div class="game-play__header-turn">
              <svg
                style="display: none"
                data-turn-image="x"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                  fill-rule="evenodd"
                />
              </svg>
              <svg
                style="display: none"
                data-turn-image="o"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                />
              </svg>

              <span class="ms-2">Turn</span>
            </div>
            <div class="d-flex justify-content-end">
              <div data-open-restart-modal class="game-play__header-restart">
                <svg
                  id="icon-restart"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"
                    fill="#1F3641"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div id="game-play-body" class="game-play__body mt-3">
            <card-component data-value="0"></card-component>
            <card-component data-value="1"></card-component>
            <card-component data-value="2"></card-component>
            <card-component data-value="3"></card-component>
            <card-component data-value="4"></card-component>
            <card-component data-value="5"></card-component>
            <card-component data-value="6"></card-component>
            <card-component data-value="7"></card-component>
            <card-component data-value="8"></card-component>
          </div>

          <div class="game-play__footer mt-2">
            <button-component no-effect data-button-player1-points blue>
              <div class="py-0 py-md-1">
                <span><span data-player1-mark>X</span>(p1)</span>
                <h3 class="mb-0" data-player1-points>0</h3>
              </div>
            </button-component>

            <button-component no-effect gray>
              <div class="py-0 py-md-1">
                <span>Ties</span>
                <h3 class="mb-0" data-tie-points>0</h3>
              </div>
            </button-component>

            <button-component data-button-player2-points no-effect yellow>
              <div class="py-0 py-md-1">
                <span><span data-player2-mark>O</span>(p2)</span>
                <h3 class="mb-0" data-player2-points>0</h3>
              </div>
            </button-component>
          </div>
        </div>
      </div>

      <modal-component data-modal="restart">
        <h1 class="mb-3">RESTART GAME</h1>
        <div class="d-flex gap-4">
          <button-component data-cancel-restart gray>
            <span class="py-2 d-inline-block">NO, CANCEL</span>
          </button-component>

          <button-component data-restart yellow>
            <span class="py-2 d-inline-block"> YES, RESTART</span>
          </button-component>
        </div>
      </modal-component>

      <modal-component data-modal="win">
        <div
          data-modal-win-content
          class="mb-1 d-flex flex-column align-items-center"
        >
          <h6 class="mb-5">PLAYER 1 WIN</h6>
          <div class="d-flex align-items-center gap-2">
            <img
              width="40px"
              height="40px"
              src="/assets/images/svg/icon-x.svg"
              alt="Mark"
            />
            <h1 class="mb-0 title-win-game">TAKES THE ROUND</h1>
          </div>
        </div>
        <div class="d-flex gap-4 mt-2">
          <button-component data-quit gray
            ><span class="py-2 d-inline-block">Quit</span></button-component
          >
          <button-component data-next-round yellow
            ><span class="py-2 d-inline-block">
              Next Round</span
            ></button-component
          >
        </div>
      </modal-component>
    </main>

    <script type="module" src="/src/scripts/app.ts" async></script>
  </body>
</html>
